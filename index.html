<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Найди число</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup" id="popupResult">
        <p>Результат: <span id="result"></span></p>
        <button id="buttonRestart" >Еще раз?</button>
    </div>
    <header class="header">
        <div><span id="time">00:59</span></div>
        <div>Уровень: <span id="level">1</span>-9</div>
        <div>Очки: <span id="score">0</span></div>
        <div>Бонус: x<span id="bonus">1</span></div>
    </header>
    <main class="container">
        <div class="target-number">
            <p class="number-text">Найдите указанное число: <span id="target-number"></span></p>
        </div>
        <div class="numbersContainer" id="numbers"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
